safe: false
lsi: false
pygments: true

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
username: slwen
repo: https://github.com/slwen/prose-docs.git
branch: gh-pages

permalink: pretty

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml


# Site settings
baseurl: /prose-docs
github_username:  slwen

org_name: slwen
repo_name: prose-docs
prose_branch: master

# Build settings
markdown: kramdown




