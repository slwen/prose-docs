<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<!-- /lib assets. TODO: combine/compress -->
    <script src="{{ "/js/lib/energize.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/lib/jquery_ui.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/lib/jquery.highlight.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/lib/jquery.tocify.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/lib/lunr.js" | prepend: site.baseurl }}"></script>

	<!-- /app assets. TODO: combine/compress -->
    <script src="{{ "/js/app/lang.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/app/search.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/app/toc.js" | prepend: site.baseurl }}"></script>

	<script>
		$(function() {
			setupLanguages(["shell","ruby","python"]);
		});
	</script>

    <link rel="stylesheet" href="{{ "/style/screen.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
